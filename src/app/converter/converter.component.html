<div class="container mt-3">
    <div>
        <label for="quantity">Amount&nbsp; </label>  
        <input type="number" id="currencyFrom" name="currencyFrom">
      </div>
    
    <div class="mt-3">
        <label for="quantity">From </label>
        <select class="form-select form-select-sm" aria-label=".form-select-sm example">
            <option selected>Open this select menu</option>
            <option *ngFor="let currency of CurrencyList" [value]="currency.code">
                {{currency.text}}</option>
          </select>
    </div>

    <div class="mt-3">
        <label for="quantity">To </label>
        <select class="form-select form-select-sm" aria-label=".form-select-sm example">
            <option selected>Open this select menu</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
    </div>
    <div>
        <button class="btn btn-success">Convert</button>
    </div>
    <div class="result mt-5">
        <label for="result">USD - EUR = {{result.rates.USD}}</label>
    </div>

</div>
