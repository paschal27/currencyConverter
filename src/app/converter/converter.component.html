<div class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="container mt-3">
        <div>
            <label for="quantity">Amount&nbsp; </label>  
            <input type="number" id="currencyFrom" name="currencyFrom">
        </div>
        
        <div class="mt-3">
            <label for="quantity">From </label>
            <select class="form-select form-select-sm" aria-label=".form-select-sm example" (change)="onSelected($event)">
                <option selected>Open this select menu</option>
                <option *ngFor="let currency of CurrencyList" [value]="currency.code">
                    {{currency.text}}</option>
            </select>
        </div>

        <div class="mt-3">
            <label for="quantity">To </label>
            <select class="form-select form-select-sm" aria-label=".form-select-sm example" (change)="onSelectedB($event)">
                <option selected>Open this select menu</option>
                <option *ngFor="let currency of CurrencyList" [value]="currency.code">
                    {{currency.text}}</option>
            </select>
        </div>
        <div>
            <button class="btn btn-success">Convert</button>
        </div>
        <div class="result mt-5">
            <label for="result">USD - EUR = {{result.rates[toCurrency]}}</label>
        </div>

    </div>
</div>
