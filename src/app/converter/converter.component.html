<div class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="card" style="width: 18rem;">
        <div class="card-body" style="background: linear-gradient(blue, rgb(22, 225, 232))">
            <h5 class="card-title" style="text-align: center; color: white;"><strong>Currency Converter</strong></h5>
        </div>

        <ul class="list-group list-group-flush">
            <div class="mt-3 d-flex justify-content-center align-items-center">
                <label for="quantity"><strong>Amount</strong> </label>
            </div>

            <div class="d-flex justify-content-center align-items-center" style="justify-content: center;" >
                <input type="number" placeholder="Amount" id="currencyFrom" name="currencyFrom" style="width: 284px; text-align: center;" (change)="getInput($event)">
            </div>

            <div class="mt-3 d-flex justify-content-center align-items-center">
                <label for="quantity"><strong>From</strong> </label>
            </div>
            <div>
                <select class="form-select form-select-sm" style="text-align: center;"  aria-label=".form-select-sm example" (change)="onSelected($event)">
                    <option selected>Open this select menu</option>
                    <option *ngFor="let currency of CurrencyList" [value]="currency.code">
                        {{currency.text}}</option>
                </select>
            </div>
                            
            <div class="mt-3 d-flex justify-content-center align-items-center">
                <label for="quantity"><strong>To</strong> </label>
            </div>

            <div>
                <select class="form-select form-select-sm" style="text-align: center;" aria-label=".form-select-sm example" (change)="onSelectedB($event)">
                    <option selected>Open this select menu</option>
                    <option *ngFor="let currency of CurrencyList" [value]="currency.code">
                        {{currency.text}}</option>
                </select>
            </div>
                
            <div>
                <button class="btn btn-success mt-3 ms-2" style="background: linear-gradient(blue, rgb(22, 225, 232))" (click)="calculate()"><strong>Convert</strong></button>
            </div>
            <div class="result mt-5 text-center">
                <label for="result">USD - EUR = {{total}}</label>
            </div>
        </ul>
        <div class="card-body">
            <a href="#" class="card-link">Card link</a>
            <a href="#" class="card-link">Another link</a>
        </div>
    </div>
</div>
